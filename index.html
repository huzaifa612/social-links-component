<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <main>
    <section class="card" aria-label="User profile and social links">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Profile picture of Jessica Randall"
        class="avatar"
      />
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>

      <nav class="social-links" aria-label="Social media links">
        <ul>
          <li><a href="#" class="btn">GitHub</a></li>
          <li><a href="#" class="btn">Frontend Mentor</a></li>
          <li><a href="#" class="btn">LinkedIn</a></li>
          <li><a href="#" class="btn">Twitter</a></li>
          <li><a href="#" class="btn">Instagram</a></li>
        </ul>
      </nav>
    </section>
  </main>
</body>
</html>
